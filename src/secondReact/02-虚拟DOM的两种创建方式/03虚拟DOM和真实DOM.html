<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03虚拟DOM和真实DOM</title>
</head>

<body>
    <div id='test'></div>
    <!-- 引入是有顺序的 -->
    <!-- 引入react核心库 -->
    <script type="text/javascript" src='../js/react.development.js'></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src='../js/react-dom.development.js'></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src='../js/babel.min.js'></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
        //1.创建虚拟dom
        const VDOM = (//此处不要写引号，因为不是字符串，是虚拟dom
            <span>
                <h1>Hello,React</h1>
            </span>
        )
        //React.createElement('h1', { id: 'title' }, React.createElement('span', {}, 'Hello,World'))
        //浏览器最后通过babel翻译成js的写法
        //2.渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById('test'))//第一个参数虚拟DOM，第二个参数容器
        console.log('虚拟DOM是:', VDOM)
        console.log('真实DOM是:', document.getElementById('test'))
        console.log(typeof VDOM)
        console.log(VDOM instanceof Object)
        /*关于虚拟DOM
        1.虚拟DOM的实质是一个js的Object对象
        2.虚拟DOM比较'轻',真实DOM比较'重'.因为虚拟DOM是react内部再用,无需真实DOM上那么多的属性.
        3.虚拟DOM最终会被react转化为真实DOM,呈现在页面上.
        */
    </script>
</body>

</html>
