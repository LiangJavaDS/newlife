<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用JS创建虚拟DOM</title>
</head>

<body>
    <div id='test'></div>
    <!-- 引入是有顺序的 -->
    <!-- 引入react核心库 -->
    <script type="text/javascript" src='../js/react.development.js'></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src='../js/react-dom.development.js'></script>

    <script type="text/javascript">
        //1.创建虚拟dom
        //js相比于jsx的麻烦之处,多层标签嵌套需要频繁使用React.createElement()
        const VDOM = React.createElement('h1', { id: 'title' }, React.createElement('span', {}, 'Hello,World'))
        //2.渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById('test'))//第一个参数虚拟DOM，第二个参数容器
    </script>
</body>

</html>
