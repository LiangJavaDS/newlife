<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_受控组件</title>
</head>

<body>
    <div id='test1'></div>
    <div id='test2'></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Login extends React.Component {

            state = {
                userName: '',
                passWord: ''
            }

            handleUserName = (event) => {
                this.setState({ userName: event.target.value })
            }

            handlePassWord = (event) => {
                this.setState({ passWord: event.target.value })
            }

            handleSubmit = (event) => {
                event.preventDefault()
                const { userName, passWord } = this.state
                alert(`用户名${userName},密码${passWord}`)
            }

            render() {
                return (
                    //根据你的输入变化，最好用受控组件，ref不能用太多
                    <form action='' onSubmit={this.handleSubmit}>
                        用户名：<input type='text' onChange={this.handleUserName} placeholder='用户名' name='userName' />
                        密码：<input type='text' onChange={this.handlePassWord} placeholder='密码' name='passWord' />
                        <button>登录</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById('test1'))
    </script>
</body>

</html>
