<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>

<body>
    <script type="text/javascript">
        let arr1 = [1, 2, 3]
        //1.展开数组
        console.log(...arr1)

        let arr2 = [4, 5, 6]
        //2.合并数组
        console.log([...arr1, ...arr2])

        //3.数组求和，reduce方法的两个参数，第一个是上一个值，第二个是当前值
        function sum(...numbers) {
            return numbers.reduce((preValue, currentValue) => {
                return preValue + currentValue
            })
        }
        console.log(sum(1, 2, 3, 4, 5))

        let p1 = { name: 'loser', age: 18 }
        //展开运算符不能展开对象,此句报错
        //console.log(...p1)

        //4.浅拷贝
        let p2 = {...p1}
        p1.name = 'victor'
        console.log(p1)
        console.log(p2)

        //5.浅拷贝时修改属性（合并）
        let p3 = {...p1,name:'p3修改name'}
        console.log(p3)
    </script>
</body>

</html>
