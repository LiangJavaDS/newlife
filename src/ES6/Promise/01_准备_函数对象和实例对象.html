<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01函数对象和实例对象</title>
</head>

<body>
    <script>
        //总结()左边是函数，.的左边是对象
        function Fn() { //Fn函数

        }
        const fn = new Fn()//Fn是构造函数，fn是实例对象（简称为对象）
        console.log(Fn.prototype)//Fn是函数对象
        Fn.bind({})//Fn是函数对象
        $('#test')//jQuery函数
        $.get('#test')//jQuery函数对象
    </script>
</body>

</html>
