<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>

<body>
    <script>
        // const声明常量,常量就是值(内存地址)不能变化的量
        // 1.具有块级作用域
        if (true) {
            const a = 1
        }
        // console.log(a)//报错

        // 2.const变量必须赋初始值
        // const b //报错 Uncaught SyntaxError: Missing initializer in const declaration

        // 3.地址不能改变
        const c = 1
        // c = 2 //报错 Assignment to constant variable.

        const arr = [1, 2]
        arr[0] = 'a'//正确,更改的是地址中的值
        arr[1] = 'b'
        console.log(arr)
        // arr = ['a', 'b']//错误,更改的是地址
    </script>
</body>

</html>
