<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制类型转换</title>
</head>

<body>
    <script>
        // 基本数据类型:string boolean number null undefined 引用类型（object arr function） Symbol bigInt
        // 一、创建一个对象的两种模式：
        // 1.使用new操作符后面跟Object构造函数
        var person = new Object()
        person.name = 'Micheal'
        // 2.使用对象字面量表示法
        var student = { name: 'tom' }
        
        // 二、创建一个数组的两种模式：
        // 1.使用new操作符后面跟Object构造函数
        var colors = new Array("red", "blue", "yellow")
        // 2.使用对象字面量表示法
        var numbers = [1, 2, 3, 4]
    </script>
</body>

</html>
